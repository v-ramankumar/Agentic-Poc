services:
  preauth-api:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - .:/app
      - /app/.venv  # Exclude virtual environment from volume mount
      - /app/__pycache__  # Exclude cache from volume mount
    working_dir: /app
    ports:
      - "8001:8001"
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload --reload-dir /app
    depends_on:
      - mongo
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=preauth_agent_db
      - N8N_WEBHOOK_URL=http://localhost:5678/webhook/preauth
      - BASE_URL=http://localhost:8001
      - DEBUG=true
    networks:
      - preauth-network

  mongo:
    image: mongo:latest
    container_name: mongo-preauth
    ports:
      - "27000:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=preauth_agent_db
    command: mongod --quiet --logpath /dev/null
    networks:
      - preauth-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-preauth
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - preauth-network
    logging:
      driver: "none"

networks:
  preauth-network:
    driver: bridge

volumes:
  mongo-data:
